name: Puppeteer E2E Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Get Host IP Address
        id: host-ip
        run: echo "::set-output name=ip::$(hostname -I | awk '{print $1}')"

      - name: Build Preview Environment
        env:
          REDIS_HOST: ${{ steps.host-ip.outputs.ip }}
        run: |
          docker-compose -f docker-compose.preview.yml up --build

      - name: Run Puppeteer Tests
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk-bridge2.0-0 \
            libxcomposite1 \
            libgbm-dev \
            libasound2 \
            libxrandr2 \
            libgtk-3-0 \
            libpangocairo-1.0-0 \
            libpangoft2-1.0-0 \
            libcups2 \
            libxdamage1 \
            libxfixes3 \
            libxcb1
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true CI=true npx puppeteer browsers install chrome
          npm run test:e2e

      - name: Upload Screenshots on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-screenshots
          path: tests/e2e/screenshots

      - name: Tear Down Preview Environment
        if: always()
        run: docker-compose -f docker-compose.preview.yml down
